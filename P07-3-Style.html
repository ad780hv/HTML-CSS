<!DOCTYPE html>
<html>
<head>
    <title>P07-3: Mengganti Style</title>
    <script type="text/javascript">
        function GantiStyle() {
            document.getElementById("teks").style.color = "Red";
        }
        function Sembunyi() {
            document.getElementById("teks").style.visibility = "hidden";
        }
        function Tampil() {
            document.getElementById("teks").style.visibility = "visible";
        }
    </script>
</head>
<body>
    <p id="teks">Tulisan berwarna hitam. Tulisan ini dapat berganti warna dan disembunyikan</p>
    <input type="button" onclick="GantiStyle()" value="ubah Style" />
    <input type="button" onclick="Sembunyi()" value=Sembunyikan" />
    <input type="button" onclick="Tampil()" value="Tampilkan" />
</body>
</html>
