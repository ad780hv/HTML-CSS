    </script>
</head>

    <img src="" id="gambar" />

    var jumlahImagae = gbrSlideshow.length - 1;
    function slideShowImage() {
    // jika browser tidak mendukung image, keluar
        if (!document.image) return;
        document.getElementByid('gambar').src = gbrSlideshow[urut].src
        if (urut < jumlahImage)
            urut++;

    // pergantian image setiap jeda
